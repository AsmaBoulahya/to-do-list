<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onboarding - To Do App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --gradient: linear-gradient(135deg, lightblue, purple);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      display: flex;
      overflow: hidden;
      max-width: 960px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .left, .right {
      flex: 1;
      padding: 40px;
    }

    .left {
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: opacity 0.5s ease-in-out;
    }

  .logo {
    font-size: 24px;
    font-weight: 700;
    color: #007bff;
    display: flex;
    align-items: center;
  }
  .logo .img {
    height: 100px;
    max-height: 100px;
    object-fit: contain; ;
  }
  

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .step {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    .option {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .option:hover, .option.active {
      border-color: #4f46e5;
      background: #f0f5ff;
    }

    .option i {
      margin-right: 10px;
      color: lightblue;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
    }

    .btn {
      background-color: #4f46e5;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn.skip {
      background: transparent;
      color: #999;
    }

    .right img {
      width: 100%;
      margin-top: 40px;
      animation: float 3s ease-in-out infinite;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="left" id="left-content">
      <div class="logo">
            <img class="img" src="IMGs/TO__6_-removebg-preview.png" alt="Logo">
      </div>
      <h2 id="question">What is your main goal for using this app?</h2>
      <div class="options" id="options-container"></div>
      <div class="buttons">
        <button class="btn skip" onclick="nextStep()">Skip</button>
        <button class="btn" onclick="nextStep()">Continue</button>
      </div>
    </div>
    <div class="right">
      <img src="IMGs/undraw_workspace_s6wf.png" alt="Onboarding Illustration">
      <div class="step" id="step-indicator">Step 1 / 3</div>
    </div>
  </div>

  <script>
    const steps = [
      {
        question: "What is your main goal for using this app?",
        options: [
          { icon: "fa-user", label: "Personal" },
          { icon: "fa-briefcase", label: "Professional" },
          { icon: "fa-graduation-cap", label: "Education" }
        ]
      },
      {
        question: "How do you plan your tasks?",
        options: [
          { icon: "fa-calendar-check", label: "Daily Planning" },
          { icon: "fa-calendar-week", label: "Weekly Planning" },
          { icon: "fa-clock", label: "I prefer flexible planning" }
        ]
      },
      {
        question: "What would you like to focus on?",
        options: [
          { icon: "fa-bullseye", label: "Productivity" },
          { icon: "fa-balance-scale", label: "Work-Life Balance" },
          { icon: "fa-chart-line", label: "Tracking Progress" }
        ]
      }
    ];

    let currentStep = 0;

    function renderStep() {
      const step = steps[currentStep];
      const leftContent = document.getElementById("left-content");
      leftContent.style.opacity = 0;
      setTimeout(() => {
        document.getElementById("question").textContent = step.question;
        document.getElementById("step-indicator").textContent = `Step ${currentStep + 1} / ${steps.length}`;
        const container = document.getElementById("options-container");
        container.innerHTML = "";

        step.options.forEach(opt => {
          const div = document.createElement("div");
          div.className = "option";
          div.innerHTML = `<span><i class="fas ${opt.icon}"></i> ${opt.label}</span>`;
          div.onclick = () => {
            document.querySelectorAll(".option").forEach(o => o.classList.remove("active"));
            div.classList.add("active");
          };
          container.appendChild(div);
        });

        leftContent.style.opacity = 1;
      }, 300);
    }

    function nextStep() {
      if (currentStep < steps.length - 1) {
        currentStep++;
        renderStep();
      } else {
        window.location.href = "do_me_page.html";
      }
    }

    renderStep();
  </script>
</body>
</html>
