<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #pomodoro {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      text-align: center;
      max-width: 350px;
      width: 100%;
    }

    #pomodoro h3 {
      margin-bottom: 20px;
      color: #444;
    }

    label {
      font-size: 14px;
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }

    input[type="number"] {
      padding: 5px 10px;
      font-size: 16px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    #timer {
      font-size: 48px;
      font-weight: bold;
      margin: 20px 0;
      color: #1a73e8;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #1a73e8;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #155ab6;
    }
  </style>
</head>
<body>

  <div id="pomodoro">
    <h3 id="status">Pomodoro: Travail</h3>

    <label>Durée de travail (minutes) :</label>
    <input type="number" id="workInput" value="25" min="1" max="180">

    <label>Durée de pause (minutes) :</label>
    <input type="number" id="breakInput" value="5" min="1" max="60">

    <div id="timer">25:00</div>

    <button onclick="startCustomTimer()">Lancer</button>
    <button onclick="toggleTimer()">Pause / Reprendre</button>
    <button onclick="resetTimer()">Réinitialiser</button>
  </div>

  <script>
    let workMinutes = 25;
    let breakMinutes = 5;
    let isWorking = true;
    let timeLeft = workMinutes * 60;
    let timerInterval;
    let isRunning = false;

    function updateDisplay() {
      const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
      const seconds = (timeLeft % 60).toString().padStart(2, '0');
      document.getElementById("timer").textContent = `${minutes}:${seconds}`;
      document.getElementById("status").textContent = `Pomodoro: ${isWorking ? "Travail" : "Pause"}`;
    }

    function startCustomTimer() {
      workMinutes = parseInt(document.getElementById("workInput").value) || 25;
      breakMinutes = parseInt(document.getElementById("breakInput").value) || 5;
      isWorking = true;
      timeLeft = workMinutes * 60;
      resetTimer();
      toggleTimer();
    }

    function toggleTimer() {
      if (isRunning) {
        clearInterval(timerInterval);
        isRunning = false;
      } else {
        timerInterval = setInterval(() => {
          if (timeLeft > 0) {
            timeLeft--;
          } else {
            isWorking = !isWorking;
            timeLeft = (isWorking ? workMinutes : breakMinutes) * 60;
            alert(isWorking ? "Retour au travail !" : "Pause bien méritée !");
          }
          updateDisplay();
        }, 1000);
        isRunning = true;
      }
    }

    function resetTimer() {
      clearInterval(timerInterval);
      isRunning = false;
      timeLeft = (isWorking ? workMinutes : breakMinutes) * 60;
      updateDisplay();
    }

    updateDisplay();
  </script>

</body>
</html>
