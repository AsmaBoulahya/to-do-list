<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="page1.css">
  <link rel="icon" href="TO-removebg-preview.png">
</head>
<body>

  <!-- HEADER -->
  <header class="navbar">
    <div class="logo">
      <img class="img" src="IMGs/TO__6_-removebg-preview.png" alt="Logo">
    </div>
    <div class="navbar-buttons">
      <form action="contact.html" method="post">
        <button type="submit" class="btn-contact">Contact Us</button>
      </form>
      <form action="getstarted.html" method="post">
        <button type="submit" class="signup-btn">Sign Up</button>
      </form>      
      <form action="login.html" method="post">
        <button type="submit" class="login-btn">Log In</button>
      </form> 
    </div>
  </header>
  
  <!-- HERO SECTION -->
    <section class="hero">
        <div class="slide-container">
          <h1 id="animated-text">Stay organized,stay creative</h1>
          <h2>join million of people to capture ideas,organize life,and do something creative.</h2>
        </div>
        <div class="hero-buttons">
          <div class="button-group">
            <form action="getstarted.html" method="post">
              <button type="submit" class="btn primary">Get Started</button>
            </form> 
            <form action="download.html" method="post">
              <button class="btn secondary">Download</button>
            </form> 
          </div>
        </div>        
      </section>   
  <!-- APERÇU SECTION -->
<section class="preview">
  <h2>Discover APP</h2>
  <div class="screenshots">
    <div class="screenshot-item">
      <img src="IMGs/1.png" alt="Capture 1">
      <h1>App Workspace</h1>
    </div>
    <div class="screenshot-item reverse">
      <img src="IMGs/2.png" alt="Capture 2">
      <h1>Pomodoro for hard work</h1>
    </div>
    <div class="screenshot-item">
      <img src="IMGs/3.png" alt="Capture 3">
      <h1>Multistep-Questions</h1>
    </div>
    <div class="screenshot-item reverse">
      <img src="IMGs/4.png" alt="Capture 4">
      <h1>Login Form</h1>
    </div>
    <div class="screenshot-item">
      <img src="IMGs/5.png" alt="Capture 5">
      <h1>Sign up Form</h1>
    </div>
  </div>
</section>

    <div class="video">
      <video controls width="1000" autoplay loop>
        <source src="IMGs/To-Do App - Opera 2025-05-12 22-58-28.mp4" type="video/mp4">

      </video>
    </div>
  </section>
